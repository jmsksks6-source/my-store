<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>TITAN ULTIMATE | المنصة المتكاملة</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --gold: #c5a059; --dark: #0a0a0a; --soft-bg: #f4f7f6;
            --white: #ffffff; --red: #ff4757; --green: #2ecc71;
            --shadow: 0 10px 30px rgba(0,0,0,0.08); --border: #e1e1e1;
        }

        * { box-sizing: border-box; font-family: 'Cairo', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: var(--soft-bg); color: var(--dark); overflow-x: hidden; font-size: 14px; }

        /* الهيدر الأنيق */
        header {
            background: rgba(255,255,255,0.9); backdrop-filter: blur(10px);
            position: sticky; top: 0; z-index: 1000; padding: 12px 5%;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid var(--border);
        }
        .logo { font-size: 20px; font-weight: 900; letter-spacing: 1px; }
        .logo span { color: var(--gold); }

        .nav-icons { display: flex; gap: 18px; align-items: center; }
        .icon-btn { position: relative; cursor: pointer; font-size: 18px; color: #444; }
        .badge {
            position: absolute; top: -8px; right: -10px; background: var(--gold);
            color: #000; font-size: 9px; font-weight: 900; width: 16px; height: 16px;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
        }

        /* التصنيفات المدمجة */
        .cat-bar {
            display: flex; overflow-x: auto; padding: 10px 5%; gap: 10px;
            background: var(--white); scrollbar-width: none;
        }
        .cat-chip {
            padding: 6px 18px; background: var(--soft-bg); border-radius: 20px;
            font-size: 12px; font-weight: 600; cursor: pointer; white-space: nowrap;
            border: 1px solid transparent; transition: 0.3s;
        }
        .cat-chip.active { background: var(--dark); color: var(--gold); }

        /* شبكة المنتجات الاحترافية */
        .main-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 15px; padding: 20px 5%;
        }
        .p-card {
            background: var(--white); border-radius: 12px; overflow: hidden;
            box-shadow: var(--shadow); border: 1px solid #eee; position: relative;
        }
        .p-img { width: 100%; height: 180px; object-fit: cover; }
        .p-info { padding: 12px; }
        .p-name { font-weight: 700; font-size: 13px; margin-bottom: 5px; height: 36px; overflow: hidden; }
        .p-price { color: var(--dark); font-weight: 900; font-size: 15px; }

        /* تفاصيل المنتج (نافذة منبثقة) */
        .modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.7);
            z-index: 2000; display: none; align-items: flex-end; justify-content: center;
        }
        .modal-content {
            background: var(--white); width: 100%; max-width: 500px;
            border-radius: 20px 20px 0 0; padding: 25px; animation: slideUp 0.3s ease-out;
            max-height: 90vh; overflow-y: auto;
        }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        /* خيارات القياس واللون */
        .option-group { margin: 15px 0; }
        .option-label { font-size: 12px; font-weight: 700; color: #777; margin-bottom: 8px; display: block; }
        .options { display: flex; gap: 8px; flex-wrap: wrap; }
        .opt-btn {
            padding: 6px 12px; border: 1px solid #ddd; border-radius: 6px;
            font-size: 12px; cursor: pointer; background: var(--white);
        }
        .opt-btn.active { border-color: var(--gold); background: #fffdf5; color: var(--gold); font-weight: 700; }

        /* أزرار العمليات */
        .action-btn {
            width: 100%; padding: 14px; border-radius: 10px; border: none;
            background: var(--dark); color: var(--gold); font-weight: 700;
            cursor: pointer; margin-top: 10px; display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        .action-btn.secondary { background: #eee; color: #333; }

        /* لوحة الطلبات */
        .order-card {
            background: #fff; padding: 15px; border-radius: 10px; margin-bottom: 12px;
            border-right: 4px solid var(--gold); position: relative;
        }
        .status-tag {
            font-size: 10px; padding: 2px 8px; border-radius: 4px; font-weight: 700;
            position: absolute; left: 15px; top: 15px;
        }
        .status-pending { background: #fff3cd; color: #856404; }
        .status-cancelled { background: #f8d7da; color: #721c24; }

        /* الإدارة السرية */
        #ghost-admin { display: none; padding: 20px 5%; background: var(--white); min-height: 100vh; }
        .admin-table { width: 100%; border-collapse: collapse; font-size: 12px; }
        .admin-table th, .admin-table td { border: 1px solid #eee; padding: 10px; text-align: right; }
        .admin-table th { background: #f9f9f9; }

        /* التجاوب */
        @media (min-width: 768px) {
            .modal-content { border-radius: 20px; margin-bottom: 5vh; }
        }
    </style>
</head>
<body>

<div id="app">
    <header>
        <div class="logo" onclick="location.reload()">TITAN<span>ELITE</span></div>
        <div class="nav-icons">
            <div class="icon-btn" onclick="Core.OpenOrders()" title="طلباتي">
                <i class="fa-solid fa-box-open"></i>
            </div>
            <div class="icon-btn" onclick="Core.OpenCart()">
                <i class="fa-solid fa-bag-shopping"></i>
                <span class="badge" id="cart-count">0</span>
            </div>
            <div class="icon-btn" id="secret-trigger" style="opacity: 0.1;">
                <i class="fa-solid fa-shield-halved"></i>
            </div>
        </div>
    </header>

    <div class="cat-bar" id="cat-bar"></div>

    <main class="main-grid" id="product-grid"></main>

    <section id="ghost-admin">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h2>لوحة التحكم العبقرية</h2>
            <button onclick="location.reload()" class="opt-btn">خروج</button>
        </div>
        <div class="admin-table-container">
            <h3>إدارة الطلبات الحالية</h3>
            <table class="admin-table" id="admin-orders-table">
                <thead>
                    <tr>
                        <th>الرقم</th><th>الزبون</th><th>المنتجات</th><th>المبلغ</th><th>الحالة</th><th>إجراء</th>
                    </tr>
                </thead>
                <tbody id="admin-orders-body"></tbody>
            </table>
        </div>
    </section>

    <div class="modal" id="master-modal" onclick="if(event.target==this) Core.CloseModal()">
        <div class="modal-content" id="modal-body"></div>
    </div>
</div>

<script>
/**
 * TITAN ULTIMATE ENGINE - V12.0
 * محرك برمجيات متكامل للتجارة الذكية
 */
const Core = (() => {
    
    // بيانات النظام المتقدمة
    let db = {
        products: JSON.parse(localStorage.getItem('tt_products')) || [
            {id: 1, n: "قميص أكسفورد كلاسيك", p: 35000, c: "ملابس", img: "https://images.unsplash.com/photo-1596755094514-f87e34085b2c?w=400", colors: ["أبيض", "أزرق"], sizes: ["M", "L", "XL"]},
            {id: 2, n: "ساعة أوميغا سيمستر", p: 450000, c: "ساعات", img: "https://images.unsplash.com/photo-1523170335258-f5ed11844a49?w=400", colors: ["فضي", "أسود"], sizes: ["42mm"]},
            {id: 3, n: "حذاء جوردن ريترو", p: 125000, c: "أحذية", img: "https://images.unsplash.com/photo-1542291026-7eec264c27ff?w=400", colors: ["أحمر", "أسود"], sizes: ["41", "42", "43", "44"]},
            {id: 4, n: "عطر ليبر من إيف سان لوران", p: 145000, c: "عطور", img: "https://images.unsplash.com/photo-1544467316-145c28d46924?w=400", colors: ["Standard"], sizes: ["50ml", "100ml"]}
        ],
        cart: JSON.parse(localStorage.getItem('tt_cart')) || [],
        orders: JSON.parse(localStorage.getItem('tt_orders')) || [],
        selectedCategory: "الكل"
    };

    const Init = () => {
        emailjs.init("YXDPYRNxazZ45eYWS");
        RenderCategories();
        RenderGrid();
        UpdateCartBadge();
        SetupSecretAdmin();
    };

    const Save = () => {
        localStorage.setItem('tt_products', JSON.stringify(db.products));
        localStorage.setItem('tt_cart', JSON.stringify(db.cart));
        localStorage.setItem('tt_orders', JSON.stringify(db.orders));
    };

    const RenderCategories = () => {
        const cats = ["الكل", ...new Set(db.products.map(p => p.c))];
        document.getElementById('cat-bar').innerHTML = cats.map(c => `
            <div class="cat-chip ${db.selectedCategory === c ? 'active' : ''}" onclick="Core.Filter('${c}')">${c}</div>
        `).join('');
    };

    const RenderGrid = (data = db.products) => {
        const grid = document.getElementById('product-grid');
        const filtered = db.selectedCategory === "الكل" ? data : data.filter(p => p.c === db.selectedCategory);
        grid.innerHTML = filtered.map(p => `
            <div class="p-card" onclick="Core.ViewProduct(${p.id})">
                <img src="${p.img}" class="p-img">
                <div class="p-info">
                    <div class="p-name">${p.n}</div>
                    <div class="p-price">${p.p.toLocaleString()} د.ع</div>
                </div>
            </div>
        `).join('');
    };

    const ViewProduct = (id) => {
        const p = db.products.find(x => x.id === id);
        let selColor = p.colors[0], selSize = p.sizes[0];

        const html = `
            <div style="display:flex; gap:15px; margin-bottom:20px;">
                <img src="${p.img}" style="width:100px; height:100px; border-radius:10px; object-fit:cover;">
                <div>
                    <h3 style="margin:0">${p.n}</h3>
                    <p style="color:var(--gold); font-weight:900; font-size:18px;">${p.p.toLocaleString()} د.ع</p>
                </div>
            </div>
            <div class="option-group">
                <span class="option-label">اختر اللون:</span>
                <div class="options">
                    ${p.colors.map(c => `<button class="opt-btn ${c===selColor?'active':''}" onclick="this.parentElement.querySelectorAll('.opt-btn').forEach(b=>b.classList.remove('active')); this.classList.add('active'); selColor='${c}'">${c}</button>`).join('')}
                </div>
            </div>
            <div class="option-group">
                <span class="option-label">اختر القياس:</span>
                <div class="options">
                    ${p.sizes.map(s => `<button class="opt-btn ${s===selSize?'active':''}" onclick="this.parentElement.querySelectorAll('.opt-btn').forEach(b=>b.classList.remove('active')); this.classList.add('active'); selSize='${s}'">${s}</button>`).join('')}
                </div>
            </div>
            <button class="action-btn" onclick="Core.AddToCart(${p.id}, selColor, selSize)">
                <i class="fa-solid fa-cart-plus"></i> إضافة للسلة
            </button>
        `;
        ShowModal(html);
        // تحديث المتغيرات محلياً داخل النطاق
        window.selColor = selColor; window.selSize = selSize;
    };

    const AddToCart = (id, color, size) => {
        const p = db.products.find(x => x.id === id);
        db.cart.push({...p, selectedColor: window.selColor, selectedSize: window.selSize, cartId: Date.now()});
        Save(); UpdateCartBadge(); CloseModal();
        Notify("تمت إضافة المنتج بنجاح");
    };

    const OpenCart = () => {
        if(db.cart.length === 0) return Notify("السلة فارغة", "err");
        const total = db.cart.reduce((s, i) => s + i.p, 0);
        const html = `
            <h3>سلة المشتريات</h3>
            ${db.cart.map(i => `
                <div style="display:flex; justify-content:space-between; margin-bottom:15px; border-bottom:1px solid #eee; padding-bottom:10px;">
                    <div>
                        <b>${i.n}</b><br>
                        <small>اللون: ${i.selectedColor} | القياس: ${i.selectedSize}</small>
                    </div>
                    <div style="text-align:left;">
                        <b>${i.p.toLocaleString()}</b><br>
                        <span style="color:red; cursor:pointer; font-size:10px;" onclick="Core.RemoveFromCart(${i.cartId})">حذف</span>
                    </div>
                </div>
            `).join('')}
            <div style="font-size:18px; font-weight:900; margin:20px 0;">المجموع: ${total.toLocaleString()} د.ع</div>
            <button class="action-btn" onclick="Core.OpenCheckout()">متابعة الدفع</button>
        `;
        ShowModal(html);
    };

    const OpenCheckout = () => {
        const html = `
            <h3>بيانات الشحن</h3>
            <input type="text" id="c-name" class="opt-btn" style="width:100%; margin-bottom:10px; padding:12px;" placeholder="الاسم الكامل">
            <input type="tel" id="c-phone" class="opt-btn" style="width:100%; margin-bottom:10px; padding:12px;" placeholder="رقم الهاتف (07xxxxxxxx)">
            <select id="c-city" class="opt-btn" style="width:100%; margin-bottom:10px; padding:12px;">
                <option>بغداد</option><option>البصرة</option><option>أربيل</option><option>الموصل</option>
            </select>
            <textarea id="c-addr" class="opt-btn" style="width:100%; margin-bottom:10px; padding:12px;" placeholder="العنوان بالتفصيل"></textarea>
            <button class="action-btn" onclick="Core.FinalizeOrder()">إرسال الطلب</button>
        `;
        ShowModal(html);
    };

    const FinalizeOrder = () => {
        const n = document.getElementById('c-name').value;
        const p = document.getElementById('c-phone').value;
        if(!n || p.length < 11) return alert("يرجى ملئ البيانات");

        const order = {
            id: "OID-" + Math.floor(1000 + Math.random()*9000),
            name: n, phone: p,
            items: db.cart.map(i => `${i.n} (${i.selectedColor}/${i.selectedSize})`).join(' , '),
            total: db.cart.reduce((s,i) => s + i.p, 0),
            status: 'قيد الانتظار',
            date: new Date().toLocaleString('ar-EG')
        };

        db.orders.push(order);
        db.cart = [];
        Save();
        Notify("تم إرسال طلبك بنجاح");
        CloseModal();
        UpdateCartBadge();
    };

    const OpenOrders = () => {
        if(db.orders.length === 0) return Notify("ليس لديك طلبات سابقة");
        const html = `
            <h3>طلباتي السابقة</h3>
            ${db.orders.map(o => `
                <div class="order-card">
                    <span class="status-tag ${o.status==='ملغي'?'status-cancelled':'status-pending'}">${o.status}</span>
                    <b>رقم الطلب: ${o.id}</b><br>
                    <small>${o.date}</small><br>
                    <div style="font-size:11px; margin-top:5px; color:#666;">${o.items}</div>
                    <div style="margin-top:10px; display:flex; justify-content:space-between; align-items:center;">
                        <b>${o.total.toLocaleString()} د.ع</b>
                        ${o.status === 'قيد الانتظار' ? `<button onclick="Core.CancelOrder('${o.id}')" style="background:none; border:none; color:red; font-size:12px; cursor:pointer;">إلغاء الطلب</button>` : ''}
                    </div>
                </div>
            `).join('')}
        `;
        ShowModal(html);
    };

    const CancelOrder = (id) => {
        if(!confirm("هل أنت متأكد من إلغاء هذا الطلب؟")) return;
        const order = db.orders.find(o => o.id === id);
        order.status = 'ملغي';
        Save(); OpenOrders();
        Notify("تم إلغاء الطلب");
    };

    const SetupSecretAdmin = () => {
        let count = 0;
        document.getElementById('secret-trigger').onclick = () => {
            count++;
            if(count >= 5) {
                const pass = prompt("رمز الدخول للمنطقة المشفرة:");
                if(pass === "1122") {
                    document.getElementById('app').innerHTML = ''; // تنظيف الواجهة
                    document.body.appendChild(document.getElementById('ghost-admin'));
                    document.getElementById('ghost-admin').style.display = 'block';
                    RenderAdmin();
                }
            }
        };
    };

    const RenderAdmin = () => {
        const body = document.getElementById('admin-orders-body');
        body.innerHTML = db.orders.map(o => `
            <tr>
                <td>${o.id}</td>
                <td>${o.name}<br>${o.phone}</td>
                <td>${o.items}</td>
                <td>${o.total.toLocaleString()}</td>
                <td>${o.status}</td>
                <td>
                    <button onclick="Core.AdminDelete('${o.id}')" style="color:red;">حذف</button>
                </td>
            </tr>
        `).join('');
    };

    const AdminDelete = (id) => {
        db.orders = db.orders.filter(o => o.id !== id);
        Save(); RenderAdmin();
    };

    const ShowModal = (html) => {
        const m = document.getElementById('master-modal');
        document.getElementById('modal-body').innerHTML = html;
        m.style.display = 'flex';
    };

    const CloseModal = () => document.getElementById('master-modal').style.display = 'none';
    const Notify = (txt) => { alert(txt); };
    const UpdateCartBadge = () => document.getElementById('cart-count').innerText = db.cart.length;

    return {
        Init, Filter: (c) => { db.selectedCategory = c; RenderCategories(); RenderGrid(); },
        ViewProduct, AddToCart, OpenCart, RemoveFromCart: (cid) => { db.cart = db.cart.filter(x => x.cartId !== cid); Save(); OpenCart(); UpdateCartBadge(); },
        OpenCheckout, FinalizeOrder, OpenOrders, CancelOrder, AdminDelete, CloseModal
    };
})();

window.onload = Core.Init;
</script>
</body>
</html>
