<div class="order-container" style="text-align: center; padding: 20px; background: white; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
    <h3>إكمال عملية الشراء</h3>
    <input type="text" id="customerName" placeholder="الاسم الكامل" style="width: 80%; padding: 10px; margin: 5px; border: 1px solid #ccc; border-radius: 5px;">
    <input type="text" id="customerAddress" placeholder="العنوان بالتفصيل" style="width: 80%; padding: 10px; margin: 5px; border: 1px solid #ccc; border-radius: 5px;">
    <input type="tel" id="customerPhone" placeholder="رقم الهاتف" style="width: 80%; padding: 10px; margin: 5px; border: 1px solid #ccc; border-radius: 5px;">
    
    <button onclick="sendToMerchant()" style="background-color: #25d366; color: white; padding: 12px 30px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; margin-top: 10px;">
        تم - إرسال الطلب للتاجر
    </button>
</div>

<script>
function sendToMerchant() {
    // 1. جمع المعلومات من الخانات
    const name = document.getElementById('customerName').value;
    const address = document.getElementById('customerAddress').value;
    const phone = document.getElementById('customerPhone').value;
    const productName = "ساعة Ultra Smart"; // اسم المنتج

    // 2. التأكد أن الزبون ملأ المعلومات
    if (name === "" || address === "" || phone === "") {
        alert("يرجى ملء كافة المعلومات لإتمام الطلب");
        return;
    }

    // 3. تنسيق الرسالة التي ستصل للتاجر
    const message = `طلب جديد من الموقع!%0A%0A` +
                    `*المنتج:* ${productName}%0A` +
                    `*اسم الزبون:* ${name}%0A` +
                    `*العنوان:* ${address}%0A` +
                    `*رقم الهاتف:* ${phone}`;

    // 4. رقم هاتف التاجر (ضع رقمك هنا بدلاً من 964000000000)
    const merchantNumber = "9647738271157";

    // 5. فتح الواتساب وإرسال البيانات
    window.location.href = `https://wa.me/${merchantNumber}?text=${message}`;
}
</script>
